<html>
<head>
  <title>Marker Cluster Webmap</title>
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
  <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
<style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>
  <script src="https://cdn.leafletjs.com/leaflet-0.6.2/leaflet.js"></script>    
  <script>
  // ADD YOUR BASE TILES
  var baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                 		 	 attribution: '&copy; <a rel="nofollow" href="http://osm.org/copyright">OpenStreetMap</a> contributors'});
  // DEFINE THE CLUSTER LAYER
  var markers = L.markerClusterGroup();

  // CALL THE GEOJSON HERE
  $.getJSON("st.geojson", function(data) {
	var ratIcon = L.icon({
    iconUrl: 'circle.png',
    iconSize: [16,16]
	});
    var geojson = L.geoJson(data, {
      onEachFeature: function (feature, layer) {
        // USE A CUSTOM MARKER
        layer.setIcon(ratIcon);

        // ADD A POPUP WITH A CHART
        layer.bindPopup("<h1>" + feature.properties.NAME);

      }
    });

    // CONSTRUCT THE MAP
    var map = L.map('map', {maxZoom: 9}).fitBounds(markers.getBounds());
    baseLayer.addTo(map);
    markers.addTo(map);
 });
  </script>
First webmap with many points in Berlin.
 </body>
</html>
