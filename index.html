<html>
	
<head>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    html, body, #map {
      height: 100%;
    }

  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
  <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
<body>
  <div id="map"></div>
  <script>
//create map
var map = new L.Map("map", {center: [55.80870, 37.412091], zoom: 5, attributionControl:false});

//add mapbox map tiles
var mapbox = new L.TileLayer("https://api.mapbox.com/styles/v1/ddcreative/ciu8ip2c0001w2jpcueu3fffk/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZGRjcmVhdGl2ZSIsImEiOiJjaXU4aWp6dWIwMDgyMnNwZHN0eTN3bGtzIn0.JSbKaBx8Pu9Xtf4YxhT-sQ");
mapTile.addTo(map);
//add osm map tiles
var osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
mapTile.addTo(map);
//create marker style
var defaultMarker = L.icon({
    iconUrl: 'circle.png',
    iconSize: [16,16]
	});;

//load locations from json file
$.getJSON("st.geojson", function (data) {

  //load the locations onto map
  var locationsLayer = L.geoJson(data, {

    onEachFeature: function (feature, layer) {

      //set icon style for location marker based on zone
      layer.setIcon(defaultMarker);

       var info = function(k){
				var str = k + ": " + feature.properties[k];
				return str;}
	    
      //add popups to each marker
      layer.bindPopup(Object.keys(feature.properties).map(info).join("<br />"),{maxHeight:200});

    }
  });

  //create cluster group
  var locations = new L.markerClusterGroup();
  //add geojson points to group
  locations.addLayer(locationsLayer);

  //zoom and center map around points
  map.fitBounds(locationsLayer.getBounds());

  //add points to map
  locations.addTo(map);

var baseLayers = {
		"Mapbox": mapbox,
		"Openstreetmap": osm};
	  
var overlays = {
		"Тестовые точки": locationsLayer};
L.control.layers(baseLayers, overlays).addTo(map);	  
	  
});
  </script>
</body>
</head>
</html>
