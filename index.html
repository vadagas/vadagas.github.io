<html>
	
<head>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    html, body, #map {
      height: 100%;
    }

  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
  <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
<body>
  <div id="map"></div>
  <script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZGRjcmVhdGl2ZSIsImEiOiJjaXU4aWp6dWIwMDgyMnNwZHN0eTN3bGtzIn0.JSbKaBx8Pu9Xtf4YxhT-sQ';
//create map
var map = L.mapbox.map('map', null, {
      maxZoom: 18
  }).setView[22.76, -25.84];
//create marker style
var defaultMarker = L.icon({
    iconUrl: 'circle.png',
    iconSize: [16,16]
	});;

//load locations from json file
$.getJSON("st.geojson", function (data) {

  //load the locations onto map
  var locationsLayer = L.geoJson(data, {

    onEachFeature: function (feature, layer) {

      //set icon style for location marker based on zone
      layer.setIcon(defaultMarker);

       var info = function(k){
				var str = k + ": " + feature.properties[k];
				return str;}
	    
      //add popups to each marker
      layer.bindPopup(Object.keys(feature.properties).map(info).join("<br />"),{maxHeight:200});

    }
  });

  //create cluster group
  var locations = new L.markerClusterGroup({showCoverageOnHover: false,});
  //add geojson points to group
  locations.addLayer(locationsLayer);

  //zoom and center map around points

  //add points to map
  locations.addTo(map);

  var baselayers = {
      Streets: L.mapbox.tileLayer('mapbox.streets'),
      Outdoors: L.mapbox.tileLayer('mapbox.outdoors'),
      Satellite: L.mapbox.tileLayer('mapbox.satellite')
  };
	var overlays = {
		"Тестовые точки": locations
	};
	baselayers.Streets.addTo(map);
	L.control.layers(baseLayers,overlays).addTo(map);	  
	  
});
  </script>
</body>
</head>
</html>
