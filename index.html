<html>
	
<head>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    html, body, #map {
      height: 100%;
    }

  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
  <link href='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
<body>
  <div id="map"></div>
  <script>
(function($) {

//create map
var map = new L.Map("map", {center: [40.7,-74.3], zoom: 11, attributionControl:false});

//add mapbox map tiles
var mapTile = new L.TileLayer("https://api.mapbox.com/styles/v1/ddcreative/ciu8ip2c0001w2jpcueu3fffk/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZGRjcmVhdGl2ZSIsImEiOiJjaXU4aWp6dWIwMDgyMnNwZHN0eTN3bGtzIn0.JSbKaBx8Pu9Xtf4YxhT-sQ");
mapTile.addTo(map);

//create marker style
var defaultMarker = L.icon({
  iconUrl: "_img/ui/marker-icon-2x.png",
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  shadowUrl: '_img/ui/marker-shadow.png',
  shadowSize: [41, 41],
  shadowAnchor: [13, 41],
  popupAnchor:  [0, -28]
});

//load locations from json file
$.getJSON("st.geojson", function (data) {

  //load the locations onto map
  var locationsLayer = L.geoJson(data, {

    onEachFeature: function (feature, layer) {

      //set icon style for location marker based on zone
      layer.setIcon(defaultMarker);

      //add popups to each marker
      layer.bindPopup(feature.properties.name);

    }
  });

  //create cluster group
  var locations = new L.markerClusterGroup();
  //add geojson points to group
  locations.addLayer(locationsLayer);

  //zoom and center map around points
  map.fitBounds(locationsLayer.getBounds());

  //add points to map
  locations.addTo(map);

});

})(jQuery);
  </script>
</body>
</head>
</html>
